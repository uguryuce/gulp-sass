<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>SASS</title>
</head>

<body>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-menu" viewBox="0 0 32 32">
                <title>icon-menu</title>
                <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
            </symbol>
        </defs>
    </svg>



    <header class="Header">

        <div class="container">

            <a class="Header-logo" href="">
                <img src="img/logo-tw.png" alt="">
            </a>

            <button class="Header-switch button button-icon" type="button">
                <svg class="icon icon-menu">
                    <use xlink:href="#icon-menu"></use>
                </svg>
            </button>


            <div class="Header-menu">
                <div class="Header-menu-user">
                    <a href="">Register</a>
                    <a href="">Sign In</a>
                </div>


                <a class="Header-menu-property button button-blue" href="">List your property</a>

                <div class="Header-menu-helper">
                    <select name="">
                        <option value="en">EN</option>
                    </select>
                    <select name="">
                        <option value="en">UAH</option>
                    </select>
                </div>
            </div>

        </div>

    </header>

    <nav class="Navigation">
        <div class="container">
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
            <a class="Navigation-item" href="">Menu</a>
        </div>
    </nav>

    <main class="Main">

        <section class="Showcase">
            <div class="container">
                <h1>More deals than days in a year</h1>
                <h3>From cosy country homes to funky city flats</h3>

                <div class="Search">
                    <form class="Search-form" action="">
                        <div>
                            <div>

                                <input type="text">
                            </div>
                            <small>Destination, property name or adress</small>
                        </div>
                        <div>
                            <div>
                                <input type="date">
                            </div>
                            <small>When</small>
                        </div>
                        <div>
                            <select>
                                <option value="">123</option>
                            </select>
                        </div>
                        <div>
                            <button type="button">
                                Let's get started
                            </button>
                        </div>
                        <div class="asd">
                            Are you travelling for work?

                        </div>
                    </form>
                </div>
            </div>

        </section>

    </main>





    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/styles.js"></script>

</body>

</html>
